<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дневник программиста</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <style>
        /*Это для кнопки выбора языка*/
    .form__input {
        height: 40px; 
        padding: 5px;
        font-size: 16px;
        line-height: 1.5;
        border-radius: 5px;
}
    </style>
</head>
<body>
    <header class="header">
        <img src="../static/img/logo.svg" alt="logo" width="30" height="30">
        <ul class="main-list">
            <li class="list__item">
              <a href="">
                <img src="../static/img/login.svg" alt="login" width="20" height="20">
              </a>
            </li>
        </ul>
    </header>
    <main>
        {% block content %}
        <form action="{{ url_for('form_create') }}" method="post" class="creat-form">
            <div class="form__card">
                <img class="card__img" src="../static/img/post_icon.png" width="250" height="250" alt="post_icon">
                <div class="difimgs">
                    <button img="../static/img/brain.png" width="100" height='100'></button>
                </div>
                <div class="form__inputs">
                    <label for="title">
                        <input class="form__input" type="text" name="title" id="title" placeholder="Input the title" required>
                    </label>
                    <label for="subtitle">
                        <input class="form__input" type="text" name="subtitle" id="subtitle" placeholder="Input the subtitle" required>
                    </label>
                </div>
                <label for="text">
                    <textarea class="form__text" name="text" id="text" cols="30" rows="10" required placeholder="Write something...">{{text}}</textarea>
                </label>
                
                <!-- Dropdown menu for language selection -->
                <label for="language">Choose the language:</label>
                <select name="language" id="language" class="form__input">
                    <option value="eng">English</option>
                    <option value="ru">Русский</option>
                </select>
                
                <!-- Submit button -->
                <div class="form__actions">
                    <button type="submit" class="main__link" >Save</button>
                </div>
            </div>
        </form>
        {% endblock %}
    </main>
</body>
</html>
